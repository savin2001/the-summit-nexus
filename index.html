<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Summit Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                dark: '#0f172a', // Slate 900
                darker: '#020617', // Slate 950
                primary: '#0ea5e9', // Sky 500
                accent: '#3b82f6', // Blue 500
                glow: '#22d3ee', // Cyan 400
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --glass-bg: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(226, 232, 240, 0.8);
        --glass-shadow: rgba(148, 163, 184, 0.1);
        --bg-grad-1: rgba(14, 165, 233, 0.1);
        --bg-grad-2: rgba(59, 130, 246, 0.1);
        --grid-line: rgba(15, 23, 42, 0.05);
      }

      .dark {
        /* Dark Mode Overrides */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: rgba(0, 0, 0, 0.37);
        --bg-grad-1: rgba(14, 165, 233, 0.15);
        --bg-grad-2: rgba(59, 130, 246, 0.15);
        --grid-line: rgba(255, 255, 255, 0.03);
      }

      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .bg-theme-gradient {
        background-color: transparent;
        background-image: 
          radial-gradient(circle at 15% 50%, var(--bg-grad-1), transparent 25%),
          radial-gradient(circle at 85% 30%, var(--bg-grad-2), transparent 25%);
        background-attachment: fixed;
      }
      
      /* Glasmorphism Base */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 var(--glass-shadow);
        transition: all 0.3s ease;
      }

      .glass-panel-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px 0 var(--glass-shadow);
        border-color: rgba(14, 165, 233, 0.4);
      }

      .cyber-grid {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Animated Glow Text */
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }
      
      /* Input styles for glass forms */
      .glass-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      .dark .glass-input {
        background: rgba(0, 0, 0, 0.4);
      }
      .glass-input:focus {
        border-color: #0ea5e9;
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.3);
        background: rgba(255, 255, 255, 0.1);
      }
      
      /* Typewriter Cursor */
      .typing-cursor {
        border-right: 4px solid #0ea5e9;
        white-space: nowrap;
        overflow: hidden;
        animation: blink-caret 0.75s step-end infinite;
      }

      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #0ea5e9 }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="min-h-screen relative bg-slate-50 dark:bg-black text-slate-900 dark:text-slate-200">
    <div class="fixed inset-0 bg-theme-gradient pointer-events-none z-0"></div>
    <div class="fixed inset-0 cyber-grid pointer-events-none z-0"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
